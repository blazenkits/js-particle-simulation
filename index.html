<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Sandbox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://unpkg.com/@popperjs/core@2"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Barlow', sans-serif;
    }
    canvas {
      border: 1px solid #fff;
    }
    
    .settings {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }

    #create-particle-menu {
      margin-left: 10px
    }

    #particle-list {
      display: grid;
      grid-template-columns: repeat(4,100px);
      grid-gap: 10px;
      margin-top: 20px;
    }

    .particle-button {
      width: 60px;
      height: 60px;
    }

    .particle-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .particle-active-outline {
      border-width: 3px;
    }

    .particle-tooltip {
      --bs-tooltip-max-width: 600px;
    }

  </style>
</head>
<body class="bg-dark text-white">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
        <canvas id="main-canvas" class="" width="800" height="800"></canvas>
        <table class="table table-dark"> 
          <tr>
            <td>Particle Count&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td><span id="particle-counter"></span></p></td>
          </tr>
          <tr>
            <td>FPS</td>
            <td><span id="fps-counter"></span></p></td>
          </tr>
        </table>
        
      </div>
      <div class="col-md-4 flex-grow-1">
        <br/>
        <h2>A Particle Sandbox</h2>
        <p>v.beta-1.0</p>
        <hr/>
        <p>
          <code>Left-Click & Drag</code> with mouse/finger to create particles <br>
          <code>Scroll</code> with mouse to change brush size<br>
          <code>Right-Click</code> with mouse to delete particles<br>
          Check out the pressure view!
        </p>

        <div class="column">
          <div class="row-md-4">
            <button id="toggle-button" class="btn btn-primary">Resume/Pause</button><code> (P)</code>
          </div>
        
          <div class="row-md-4">
            <button class="btn btn-secondary" onclick="app.onDrawPressureGridButtonPressed()">Pressure View</button> <code> (1)</code>
          </div>
        <br/><hr/>
        </div>
        <label for="brush-size-range" class="form-label">Brush Size</label>
        <input type="range" class="form-range" id="brush-size-range"  min="1" max="5" step="1" value="1">
        <button class="btn btn-danger" onclick="location.reload(false)">Reload</button>
        <br/><br/>
