<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Simulation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    canvas {
      border: 1px solid #fff;
    }
    
    .settings {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Adjust this property based on your layout */
      gap: 10px; /* Adjust the gap between labels and sliders */
    }
  </style>
</head>
<body class="bg-dark text-white">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
        <canvas id="main-canvas" class="" width="800" height="800"></canvas>
      </div>
      <div class="col-md-4 flex-grow-1">
        <br/>
        <h3>Particle Simulation</h3>
        Drag with mouse/finger to create sand (max 2000)
        <br/><br/>
        <button id="toggle-button" class="btn btn-primary">Resume/Pause</button>
        (keyboard shortcut P)
      </div>
      <br/>
      <a href="https://github.com/blazenkits/js-particle-simulation/tree/main" class="text-info">Github Source</a>
    </div>
  </div>
